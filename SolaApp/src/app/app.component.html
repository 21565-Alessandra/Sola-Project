<ion-app>

  <ion-menu side="end" menuId="first" contentId="menu">

    <ion-header>
      <ion-toolbar color="sola-dark-grey">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content color="sola-dark-grey">
      <ion-list color="sola-dark-grey">

        <ion-item color="sola-dark-grey" [routerLink]="['tab1']">
          <ion-icon name="home-outline"></ion-icon> - Home
        </ion-item>

        <ion-item color="sola-dark-grey" [routerLink]="['tab2']">
          <ion-icon name="person-outline"></ion-icon> - Profile
        </ion-item>

        <ion-item color="sola-dark-grey" routerLink="/tab3">
          <ion-icon name="map-outline"></ion-icon> - Map
        </ion-item>

        <ion-item color="sola-dark-grey" routerLink="/connections">
          <ion-icon name="people-outline"></ion-icon> - Connections
        </ion-item>

        <ion-item color="sola-dark-grey" routerLink="/chat" >
          <ion-icon name="chatbubble-outline"></ion-icon> - Chats
        </ion-item>

        <ion-item color="sola-dark-grey" href="/">
          <ion-icon name="information-outline"></ion-icon> - About
        </ion-item>

        <ion-item color="sola-dark-grey" href="/">
          <ion-icon name="settings-outline"></ion-icon> - Setting
        </ion-item>

        <ion-item color="sola-dark-grey" href="/">
          <ion-icon name="help-outline"></ion-icon> - Help
        </ion-item>

        <ion-item color="sola-dark-grey" href="/">
          <ion-icon name="log-out-outline"></ion-icon> - Logout
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu" [animation] = "pageTransition"></ion-router-outlet>
  <ion-router-outlet [animation] = "pageTransition"></ion-router-outlet>


</ion-app>
